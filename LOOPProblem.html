<script>
  const n = 10;
  function generateStar(count) {
    let star = "";
    for (let i = 0; i < count; i++) {
      star = star + "* ";
    }
    return star;
  }

  function generateSpaces(count) {
    let spaces = "";
    for (let i = 0; i < count; i++) {
      spaces = spaces + " ";
    }
    return spaces;
  }
  let result = "";

  for (let i = 1; i <= n; i++) {
    result = result + generateSpaces(n - i);

    if (i === 1 || i === 2 || i === n) {
      result = result + generateStar(i);
    } else {
      result = result + "* ";
      result = result + generateSpaces(2 * i - 4);
      result = result + "* ";
    }
    result = result + "\n";
  }

  console.log(result);
</script>
