<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <input id="input" placeholder="Enter value..." />
      <button onclick="run();">Solve</button>
      <pre>
          <code id="output"></code>
        </pre>
    </main>

    <script>
      function run() {
        const n = getNumberValueFromInput();
        const sum = solution(n);
        print(sum);
      }

      function solution(n) {
        let result = "";
        for (let i = 1; i <= n; i++) {
          result = result + generateStars(i);
          result = result + "\n";
        }
        return result;
      }

      function generateSpace(count) {
        let space = "";
        for (i = 0; (i = count); i++) {
          space = space + "-";
        }
        return space;
      }

      let result = "";

      for (let i = 1; i <= n; i++) {
        result = result + generateSpace(n - 1);
        if (i === 1 || i === 2 || i === n) {
          result = result + generateStars(i);
        } else {
          result = result + "*-";
          result = result + generateSpace(2 * i - 4);
          result = result + "*-";
        }
        result = result + "\n";
      }

      function generateStars(numberOfStars) {
        let stars = " ";
        for (let i = 0; i < numberOfStars; i++) {
          stars = stars + "* ";
        }
        return stars;
      }

      function getNumberValueFromInput() {
        const inputString = document.getElementById("input").value;
        const n = Number(inputString);
        return n;
      }
      function print(output) {
        document.getElementById("output").innerText = output;
      }
    </script>
  </body>
</html>
