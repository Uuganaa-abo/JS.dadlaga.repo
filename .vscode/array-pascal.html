<script>
    function run() {
      const n = getNumberValueFromInput();
      const sum = solution(n);
      print(sum);
    }

    function pascal(n) {
    let output = "";
    let prevLine = [];
    let currentLine = [];

    for (let i = 0; i < n; i++) {
      currentLine = [];
      for (let j = 0; j < i + 1; j++) {
        if (j === 0 || j === i) {
          currentLine.push(1);
        } else {
          currentLine.push(prevLine[j] + prevLine[j - 1]);
        }
      }
      prevLine = currentLine;
      output += currentLine.join(" ");
      output += "\n";
    }
    return output;
  }
  console.log(pascal(5));

    function getNumberValueFromInput() {
      const inputString = document.getElementById("input").value;
      const n = Number(inputString);
      return n;
    }
    function print(output) {
      document.getElementById("output").innerText = output;
    }
  </script>
