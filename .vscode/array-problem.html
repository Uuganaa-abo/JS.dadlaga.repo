  function solution(n){
   let result=" ";
   for (i=1; i<=n; i++){
    result += result + triangle[i]
    result = result + "\n"
   }
   return result;
  }

 function triangle(n){
    const fib = [1,2];
    for(let i=2; i<n; i++){
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    return fib;
 }
